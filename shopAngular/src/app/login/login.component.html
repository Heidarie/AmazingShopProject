<div class="LoginBox">
    <div class="login">
      <h2>Zaloguj się</h2>
        <div class='form-Group' size="lg" >
            <label>Email</label>
            <input  class="form-control"
              id="email"
              type="text"
              [(ngModel)]="email"
            />
        </div>
        <div class='form-Group' size="lg" >
            <label>Hasło</label>
            <input  class="form-control"
              id="password"
              type="password"
              [(ngModel)]="password"
            />
        </div>
        <button  size="lg" (click)="login()" [disabled]="checkEmpty()" class="btn btn-primary submit" type="submit">
            Zaloguj
          </button>
    </div>
</div>
